<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-7 setdiv">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h1 class="pt-3 pb-0 font-weight-bold"><b>Login</b></h1>
                    <p class="pt-2">Login with you Pallet OMS credentials. </p>
                </div>
                <div class="panel-body p-3 pt-0">
                    <form [formGroup]="login">
                        <div class="form-group pt-0">
                            <div class="input-field pt-0">
                                <label>Email</label><br>
                                <input formControlName="UserName" type="text" placeholder="Login Id">
                                <i style="float: right;position: relative;bottom: 25px;right: 20px;"
                                    class="fa-regular fa-user"></i>
                            </div>
                            <small style="color: red;position: relative;left: 10px;"
                                *ngIf="login.controls['UserName'].dirty && login.hasError('required','UserName')">
                                *Login Id Required! </small>
                            <div class=" input-field">
                                <label>Password</label><br>
                                <input formControlName="Password" [type]="type" placeholder="Password">
                                <span style="float: right;position: relative;
                                    bottom: 25px;right: 20px;" (click)="hideshowpass()" class="fa {{eyeIcon}}"></span>
                            </div>
                            <small style="color: red;position: relative;left: 10px;"
                                *ngIf="login.controls['Password'].dirty && login.hasError('required','Password')">
                                *Password Required! </small>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field">
                            </div>

                        </div>
                        <!-- (click)="verify()" -->
                        <button (click)="loginTest()" class=" btn-Login" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
